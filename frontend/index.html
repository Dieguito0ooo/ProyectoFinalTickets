<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sistema de Tickets</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="page-container">
    <section class="card login-card">
      <div class="brand">
        <h1>Sistema de Tickets</h1>
      </div>

      <form id="loginForm" class="form">
        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="juan@example.com" required />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="••••••••" required />

        <button id="btnSubmit" type="submit">Ingresar</button>

        <p id="errorMsg" class="error" aria-live="polite"></p>
      </form>

      <footer class="small">
        <p>Proyecto - Microservicios (Usuarios / Tickets)</p>
      </footer>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="./js/login.js"></script>

</body>
</html>
